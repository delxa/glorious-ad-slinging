name: Tests
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: testing
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: npm
    - run: npm install
    - run: npm run lint
    - run: npm run test